<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Responsive Cake webpage</title>
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/layout.css" rel="stylesheet">
        <link href="css/spacing.css" rel="stylesheet">
        <link href="css/colour.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="p-2 mb-1 row light-bg">
                <div class="col-4">
                    <img src="img/logo.jpg" alt="Cake logo" class="w-100"/>
                </div>
                <div class="col-8 flex justify-content-end align-items-end">
                    <div class="dark-2-bg p-1">09798898700</div>
                </div>
            </div>
            <nav class="pl-2 pr-2 pt-1 pb-1 mb-1 light-bg">
                <ul class="row justify-content-between">
                    <li class="dark-2-bg p-2"><a href="#" class="light-color">Home</a></li>
                    <li class="dark-2-bg p-2"><a href="#" class="light-color">Cakes</a></li>
                    <li class="dark-2-bg p-2"><a href="#" class="light-color">Ordering</a></li>
                    <li class="dark-2-bg p-2"><a href="#" class="light-color">Lessons</a></li>
                    <li class="dark-2-bg p-2"><a href="#" class="light-color">About</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="info" class="row">
                <div class="light-bg col-4 p-2">
                    <div class="mb-2">Hello</div>
                    <div>Information</div>
                </div>
                <div class="col-8">
                    <div class="dark-1-bg p-2 ml-2">
                        <div id="img_carousel" class="p-1 border-dark mb-1">Image Carousel</div>
                        <div class="row">
                            <div class="col-3">
                                <div class="light-bg p-1 mr-1">Img 1</div>
                            </div>
                            <div class="col-3">
                                <div class="light-bg p-1 mr-1">Img 2</div>
                            </div>
                            <div class="col-3">
                                <div class="light-bg p-1 mr-1">Img 3</div>
                            </div>
                            <div class="col-3">
                                <div class="light-bg p-1">Img 4</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="portfolio" class="row mt-2">
                <div class="cake col-3">
                    <div class="m-1">
                        <div class="p-1 dark-2-bg">
                            <div class="image border-dark p-1">Cake 1</div>
                            <div class="light-bg mt-1 p-1"></div>
                        </div>
                    </div>
                </div>
                <div class="cake col-3">
                    <div class="m-1">
                        <div class="p-1 dark-2-bg">
                            <div class="image border-dark p-1">Cake 2</div>
                            <div class="light-bg mt-1 p-1"></div>
                        </div>
                    </div>
                </div>
                <div class="cake col-3">
                    <div class="m-1">
                        <div class="p-1 dark-2-bg">
                            <div class="image border-dark p-1">Cake 3</div>
                            <div class="light-bg mt-1 p-1"></div>
                        </div>
                    </div>
                </div>
                <div class="cake col-3">
                    <div class="m-1">
                        <div class="p-1 dark-2-bg">
                            <div class="image border-dark p-1">Cake 4</div>
                            <div class="light-bg mt-1 p-1"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="p-2 light-bg">
            <ul class="row justify-content-between">
                <li class="dark-2-bg p-2"><a href="#" class="light-color">Site Map</a></li>
                <li class="dark-2-bg p-2"><a href="#" class="light-color">Contact</a></li>
                <li class="dark-2-bg p-2"><a href="#" class="light-color">Delivery</a></li>
                <li class="dark-2-bg p-2"><a href="#" class="light-color">Test</a></li>
                <li class="dark-2-bg p-2"><a href="#" class="light-color">Test 2</a></li>
            </ul>
        </footer>
    </body>
</html>
